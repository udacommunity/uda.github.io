<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDA - Uzbekistan Developers Association</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }
        });
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="container mx-auto text-center py-10">
        <h1 class="text-4xl font-bold">Assalomu alaykum!</h1>
        <p class="text-lg mt-4">Bu UDA ning rasmiy veb-sayti.</p>
        <button onclick="toggleTheme()" class="mt-6 px-4 py-2 bg-blue-500 dark:bg-blue-700 text-white rounded">
            Dark/Light almashtirish
        </button>
    </div>
</body>
</html>
